              <script>
                function initMap() {        
                    // Adicionar marcador
                    addMarker(map, initialCoords, 'Meu Local', 'Este é o meu local inicial');
                }
        
                // Função para adicionar marcador ao mapa
                function addMarker(map, position, title, content) {
                    var marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        title: title
                    });
        
                    // Janela de informações do marcador
                    var infowindow = new google.maps.InfoWindow({
                        content: content
                    });
        
                    // Adicionar evento de clique para mostrar a janela de informações
                    marker.addListener('click', function () {
                        infowindow.open(map, marker);
                    });
                }
        
                // Aguardar o carregamento da API do Google Maps
                google.maps.event.addDomListener(window, 'load', initMap);
            </script>
