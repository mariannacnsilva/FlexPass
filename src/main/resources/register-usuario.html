<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="cadastro-usuario.js" defer></script>

    <title>Registrar Novo Usuário</title>

    <!-- Custom fonts for this template-->
    <link href="all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container" ng-app="app" ng-controller="usuarioController">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image" style="background-image: url('registro-usuario.jpg');"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <img src="logo2.jpg" class="img-fluid mb-4" style="width: 80px; height: 80px; left: 88px; top: 6px">
                            </div>
                            <div class="text-center">y
                                <h1 class="h4 text-gray-900 mb-4">Crie uma nova conta!</h1>
                            </div>
                            <form class="user"> <!-- Início do formulário -->

                                <div class="form-group row">
                                    <!--<label class="font-weight-bold required" for="nome">Nome</label>-->
                                    <input type="text" class="form-control form-control-user" id="nome" placeholder="nome" maxlength="100"
                                        [(ngModel)]="nome">
                                </div>
                                <div class="form-group">
                                    <!--<label class="font-weight-bold required" for="nome">CPF</label>-->
                                    <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" class="form-control form-control-user" id="cpf" maxlength="11"
                                        [(ngModel)]="cpf">
                                </div>
                                <div class="form-group">
                                    <!--<label class="font-weight-bold required" for="nome">Email</label>-->
                                    <input type="email" class="form-control form-control-user" id="email" placeholder="Email Address"
                                         [(ngModel)]="email">
                                </div>
                                <div class="form-group row">
                                    <!--<label class="font-weight-bold required" for="nome">Senha</label>-->
                                    <input type="password" class="form-control form-control-user" id="senha" placeholder="senha" 
                                        [(ngModel)]="senha">
                                </div>
                                <div class="form-group">
                                    <!--<label class="font-weight-bold required" for="nome">Telefone</label>-->
                                    <input type="telefone" class="form-control form-control-user" id="telefone" placeholder="Informe o telefone"
                                        [(ngModel)]="telefone">
                                </div>
                                <!-- Fim dos dados do formulário -->

                                <button class="btn btn-primary btn-user btn-block"
                                    (click)="registrar()"><!-- Encaminha o formulario para o método registrar em cadastro-usuario.js -->Registrar
                                </button>

                                <!-- 
                                    <a href="home-usuario.html" class="btn btn-primary btn-user btn-block">
                                    Registrar Conta
                                </a>
                                -->

                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login-usuario.html">Já tem uma conta? Fazer login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script defer src="app.js"></script>
</body>

</html>
